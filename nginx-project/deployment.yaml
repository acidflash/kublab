apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: nginx-external
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      initContainers:
      - name: fetch-git-files
        image: alpine/git:latest
        command:
        - sh
        - -c
        - >
          git clone https://github.com/acidflash/1j.se.git /tmp/repo &&
          cp -r /tmp/repo/* /usr/share/nginx/html/;
        volumeMounts:
        - name: nginx-storage
          mountPath: /usr/share/nginx/html
      containers:
      - name: php-fpm
        image: php:8.1-fpm
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-storage
          mountPath: /usr/share/nginx/html
      volumes:
      - name: nginx-storage
        persistentVolumeClaim:
          claimName: nginx-pvc
